<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:stripes="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="/css/jpetstore.css" type="text/css" media="screen" />
    <link rel="StyleSheet" href="/css/searchProduct.css" type="text/css" media="screen" />
    <link rel="StyleSheet" href="/css/cartChange.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/mouseEventInform.css" type="text/css" media="screen" />
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
     <header th:fragment="header">
         <div id="Header">

             <div id="Logo">
                 <div id="LogoContent">
                     <a href="main"><img src="../images/logo-topbar.gif" /></a>
                 </div>
             </div>

             <div id="Menu">
                 <div id="MenuContent">
                     <!--购物车-->
                     <a th:href="@{/cart/viewCart}"><img align="middle" name="img_cart" src="../images/cart.gif" /></a>
                     <img align="middle" src="../images/separator.gif" />

                     <a href="/account/viewAccount" th:if = "${session.account==null}">Sign In</a>
                         <a href="/account/view" th:if ="${session.account!=null}">Sign Out</a>
                         <!---signOff-->

                     <!--分隔符-->

                         <img align="middle" src="../images/separator.gif" />
                         <a href="/account/editAccount" th:if = "${session.account!=null}">My Account</a>

                     <img align="middle" src="../images/separator.gif" />
                     <!--暂未提供-->
                     <a href="../help.html">?</a>
                 </div>
             </div>

             <div id="Search">
                 <div id="SearchContent">
                     <!--搜索栏目-->
                     <form action="searchProduct" method="post">
                         &nbsp;&nbsp;
                         <input type="text" id="keyword" name="keyword" size="14"/>
                         <div class="auto hidden" id="auto">
                             <div class="auto_out">1</div>
                             <div class="auto_out">2</div>
                         </div>
                         <input type="submit" name="searchProducts" value="Search"  />
                         <script th:src="@{/js/searchProduct.js}"></script>
                     </form>
                 </div>
             </div>
             <div id="QuickLinks">
                 <a href="/catalog/viewCategory?categoryId=FISH"><img src="../images/sm_fish.gif" /></a>
                 <img src="../images/separator.gif" />
                 <a href="/catalog/viewCategory?categoryId=DOGS"><img src="../images/sm_dogs.gif" /></a>
                 <img src="../images/separator.gif" />
                 <a href="/catalog/viewCategory?categoryId=REPTILES"><img src="../images/sm_reptiles.gif" /></a>
                 <img src="../images/separator.gif" />
                 <a href="/catalog/viewCategory?categoryId=CATS"><img src="../images/sm_cats.gif" /></a>
                 <img src="../images/separator.gif" />
                 <a href="/catalog/viewCategory?categoryId=BIRDS"><img src="../images/sm_birds.gif" /></a>
             </div>
         </div>
     </header>
</body>
</html>
